service: busgv-bot

provider:
  name: aws
  runtime: python3.6
  stage: dev
  region: us-east-1
  apiGateway:
    logs:
      restApi: true
  environment:
    TELEGRAM_BOT_TOKEN: ${env:TELEGRAM_BOT_TOKEN}

package:
  exclude:
    - '*'
  include:
    - funcs/**

functions:
  hello:
    handler: funcs/handler.hello
    events:
      - http:
          path: hello
          method: any

plugins:
  - serverless-python-requirements
