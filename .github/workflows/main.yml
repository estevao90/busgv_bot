name: Tests

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  LintingAndTests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        pip install pipenv
        pipenv install --dev
    - name: Lint with pylint
      run: |
        pipenv run pylint funcs/* app/*
    - name: Test with pytest
      run: |
        pipenv run python -m pytest -v
